<body>
      <header>
        <h1 class="tiutlo">
            Cafe api
        </h1>
      </header>
      <main>
        <h2 class="titulo titulo-inicio">¿Como usarlo?</h2>
        <div class="fetch-container">
            <code>
               <span class="fuction">fetch</span>(<span class="url">'https://cafeapi.onrender.com/cafe'</span> ) <br>
                .<span class="fuction">then</span>(response <span class="equal">=&gt;</span> response.<span class="fuction">json()</span>) <br>
                .<span class="fuction">then</span>(data <span class="equal">=&gt;</span> console.<span class="fuction">log</span>(data))
            </code>
           
        </div>
          <h2 class="titulo" >Rutas de los productos </h2>
          <div class="container">
            <a href="/cafe">/Café</a>
            <a href="/capuchino">/Capuchino</a>
            <a href="/cafeconleche">/Café con leche </a>
            <a href="/cafeespecial">/Café especial</a>
            <a href="/te">/Té</a>
          </div>
          
      </main>
      <div class="footer-container">
